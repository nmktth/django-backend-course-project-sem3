<!-- albums/templates/albums/partials/create_album_form.html -->
<div class="modal-content">
    <button class="modal-close" hx-on="click: this.closest('.modal-overlay').classList.remove('active')">✕</button>
    
    <h3>➕ Создать новый альбом</h3>
    
    <form method="post" action="/api/albums/create-quick/">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Название альбома:</label>
            <input type="text" name="title" required placeholder="Моя свадьба">
        </div>
        
        <div class="form-group">
            <label>Описание:</label>
            <textarea name="description" rows="3" placeholder="Описание..."></textarea>
        </div>

        <div class="form-group">
            <label>Шаблон альбома:</label>
            <select name="layout_template">
                {% for template in templates %}
                <option value="{{ template.id }}">{{ template.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Создать</button>
            <button type="button" class="btn-secondary" 
                    hx-on="click: this.closest('.modal-overlay').classList.remove('active')">
                Отмена
            </button>
        </div>
    </form>
</div>
