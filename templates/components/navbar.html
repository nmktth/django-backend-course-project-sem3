{% load static %}
<nav class="navbar">
  <div class="container navbar-content">
    <a href="{% url 'home' %}" class="logo">
      <i class="fas fa-camera-retro"></i>
      <span>PhotoDesign</span>
    </a>

    <!-- Hamburger Button -->
    <button class="hamburger" id="hamburger" aria-label="Меню" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <div class="nav-links" id="navLinks">
      {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="nav-link nav-link-primary">Мои Альбомы</a>
      <a href="{% url 'profile' %}" class="nav-link nav-profile-link">
        {% if user.profile.avatar %}
          <img src="{{ user.profile.avatar.url }}" class="nav-avatar" width="32" height="32" alt="{{ user.username }}" loading="lazy">
        {% else %}
        <i class="fas fa-user-circle nav-avatar-icon"></i>
        {% endif %}
        <span>{{ user.username }}</span>
      </a>
      <form action="{% url 'web_logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="nav-link nav-link-logout">Выйти</button>
      </form>
      {% else %}
      <a href="/api/schema/swagger-ui/" class="nav-link" target="_blank">API Docs</a>
      <a href="{% url 'login' %}" class="nav-link nav-link-primary">Войти</a>
      <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>

<script src="{% static 'js/components/navbar.js' %}" defer></script>
